<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>GTA 5 Видео - Профессиональные видео для машин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фоновое изображение -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>
    
    <div class="container">
        <header>
            <h1>GTA 5 Видео</h1>
            <p class="subtitle">Профессиональные видео для машин в GTA 5</p>
        </header>

        <main>
            <section class="hero">
                <h2>Создаю уникальные видео на заказ</h2>
                <p>Качественные видео с погонями, полицейскими и экшн-сценами</p>
            </section>

            <section class="pricing-section">
                <h2 class="section-title">Прайс-лист</h2>
                <div class="carousel-wrapper">
                    <button class="carousel-btn carousel-btn-left" id="prevBtn" aria-label="Предыдущая карточка">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                    
                    <div class="carousel-container" id="carousel">
                        <!-- Карточки будут добавлены через JavaScript -->
                    </div>
                    
                    <button class="carousel-btn carousel-btn-right" id="nextBtn" aria-label="Следующая карточка">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <button class="admin-btn" id="adminBtn">Админ панель</button>
            <p>&copy; 2024 GTA 5 Видео. Все права защищены.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
